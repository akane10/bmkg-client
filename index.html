<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

    <title>Hello There!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="has-background-dark" style="min-height: 100vh;">
    <section class="section">
      <div class="container">
        <h1 class="title has-text-warning has-text-centered">
          Hello There
        </h1>

        <div style="padding-bottom: 20px;">
          <p id="status_per" class="has-text-centered has-text-warning"></p>
        </div>
        <div>
          <p id="msgBtn" class="has-text-centered"></p>
        </div>

        <div class="columns is-centered is-multiline">
          <div class="column is-three-fifths">
            <div class="card has-background-warning">
              <div class="card-content">
                <p class="title has-text-centered">
                  Gempabumi M5.0+ Terkini
                </p>
              </div>

              <div id="autogempa"></div>
            </div>
          </div>

          <div class="column is-three-fifths">
            <div class="card has-background-warning">
              <div class="card-content">
                <p class="title has-text-centered">
                  3 Terkini Gempabumi M5.0+
                </p>
              </div>

              <div id="gempaterkini"></div>
            </div>
          </div>

          <div class="column is-three-fifths">
            <div class="card has-background-warning">
              <div class="card-content">
                <p class="title has-text-centered">
                  3 Terkini Gempabumi Dirasakan
                </p>
              </div>

              <div id="gempadirasakan"></div>
            </div>
          </div>

          <div class="column is-three-fifths">
            <div class="card has-background-warning">
              <div class="card-content">
                <p class="title has-text-centered">
                  Gempabumi Berpotensi Tsunami Terkini
                </p>
              </div>

              <div id="lasttsunami"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const status_per = document.getElementById('status_per');

      status_per.innerText = `Permission Notification : ${Notification.permission}`;
    </script>

    <script src="main.js"></script>
    <script src="firebase.js"></script>
    <!-- <script src="notif.js"></script> -->
  </body>
</html>
